{% extends 'app/base.html' %}

{% block content %}
{% include 'app/navbar.html' %}
    <div class="main-content">
        <div class="form-card">
            <h2 class="form-title">Add Budget (Income)</h2>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label>Amount:</label>
                    {{ form.amount }}
                </div>
                <div class="form-group">
                    <label>Date:</label>
                    {{ form.date_added }}
                </div>
                <button type="submit" class="btn">Add</button>
            </form>
        </div>
    </div>
{% endblock %}
